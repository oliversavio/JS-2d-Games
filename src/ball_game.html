<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Hello World 2D JS Game</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>

        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var x = canvas.width / 2;
        var y = canvas.height - 30;
        var dx = 2.5;
        var dy = -2.5;
        var raidus = 10;
        var paddleHeight = 10;
        var paddleWidth = 75;
        var paddleX = (canvas.width - paddleWidth) / 2;
        var rightPressed = false;
        var leftPressed = false;
        var paddlePadding = 10;
        var isGameStarted = false;

        var drawBall = function () {
            ctx.beginPath();
            ctx.arc(x, y, raidus, 0, Math.PI * 2, false);
            ctx.fillStyle = "blue";
            ctx.fill();
            ctx.closePath();
        };

        var drawPaddle = function () {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight - 5, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        var collosion = function () {
            if (y + dy < 0 + raidus || y + dy > canvas.height - raidus) {
                dy = -dy;
            }
            if (x + dx < 0 + raidus || x + dx > canvas.width - raidus) {
                dx = -dx;
            }
        };

        var clearCanvas = function () { ctx.clearRect(0, 0, canvas.width, canvas.height); };

        var moveBall = function () {
            if (isGameStarted) {
                x += dx;
                y += dy;
            }
        };

        var draw = function () {
            clearCanvas();
            drawBall();
            drawPaddle();
            collosion();
            keyInputPaddleHandler();
            moveBall();
        };

        var keyDownHandler = function (e) {
            if (e.keyCode == 39) {
                rightPressed = true;
            }
            if (e.keyCode == 37) {
                leftPressed = true;
            }
            if(e.keyCode == 32) {
                isGameStarted = true;
            }
        };

        var keyUpHandler = function (e) {
            if (e.keyCode == 39) {
                rightPressed = false;
            }
            if (e.keyCode == 37) {
                leftPressed = false;
            }
        };

        var keyInputPaddleHandler = function () {
            if (rightPressed && paddleX < canvas.width - paddleWidth - paddlePadding) {
                paddleX += 7;
            } else if (leftPressed && paddleX > paddlePadding) {
                paddleX += -7;
            }
        };

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        setInterval(draw, 10)


    </script>

</body>

</html>
